query getDogByName($name: String!) {
    dog(name: $name) {
        name
        breed
        ageInWeeks
        breed
        attributes {
            key
            value
        }
    }
}

query getDogByBreed($breed: String!) {
    dogsByBreed(breed: $breed) {
        name
        sex
        breed
        weight
    }
}


