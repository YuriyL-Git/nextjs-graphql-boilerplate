schema: '${HOST_NAME}/api/graphql'
documents: 'src/**/*.graphql'
generates:
  src/graphql/generated/query-hooks.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  src/graphql/generated/query-types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request






